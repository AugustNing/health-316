<!DOCTYPE html>
<html>
    <head>
        <title>Top Searched Diseases</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/top_diseases.css" type="text/css" media="screen"/>
        <link rel="icon" href="/static/img/favicon.png">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script text="text/javascript" src="/static/js/top_diseases.js"></script>
    </head>
    <body>
        
        <div class=nav>
            <h1><a id=brandname href="/">Search History <i class="material-icons">history</i></a></h1>
        </div>

        <ol>   
            
            <div class=row>
            <div class=column>
                <h4 class="title">Today</h4>
                <br>
            {% for option in today %}     
              <h4>{{option}}</h4>
            {% endfor %}
            </div>
            
            <div class=column>
                 <h4 class="title">All Time</h4>
                <br>
            {% for option in topten %}     
              <h4>{{option}}</h4>
            {% endfor %}
            </div>
            </div>
            
          </ol>

    </body>
    
</html>
